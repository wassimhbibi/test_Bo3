<app-page-banner />

<!-- Login -->
<div class="login-area bg-fbfbfb ptb-120">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-2 order-lg-1">
        <div class="login-image text-center">
          <img src="images/log.jpg" alt="login-image" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 order-1 order-lg-2">
        <div class="login-content">
     
          <h3 class="fw-medium"> Entrez votre adresse e-mail et nous vous enverrons un lien pour rÃ©initialiser votre mot de passe.</h3>

          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="email"
                class="form-control shadow-none"
                placeholder="Email"
                formControlName="email"
              />
              @if(authForm.get('email')?.touched && authForm.get('email')?.invalid){
              <div
              
                class="text-danger small mt-1 err"
              >
                Veuillez entrer une adresse e-mail valide
              </div>
            }
            </div>

       

         

            <button type="submit" class="default-btn d-block w-100" [disabled]="authForm.invalid">
             Submit
            </button>

         
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End Login -->


<app-back-to-top />
